<div class="row container-width" >
  <div class="col-lg-12">
    <nb-card>
      <!-- <nb-card-header>Edit Staff</nb-card-header> -->
      <nb-card-body>
        <form novalidate #enquiryReplyForm="ngForm" (ngSubmit)="enquiryReplyForm.form.valid && sendResponse()">
          <div class="form-group row">
            <label class="col-lg-2 label">Enquiry Message</label>
            <div class="col-lg-10">
              <textarea rows="6" class='width-100' #eMsg='ngModel'   name="eMsg" [(ngModel)]="enquiryData.message" readonly></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-lg-2 col-form-label">To</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" #mailto='ngModel'   name="mailto" [(ngModel)]="mail.to"  id="exampleFormControlInput1" placeholder="" readonly>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail1" class="label col-lg-2 col-form-label">Course Title<span  class="text-danger">&nbsp;*</span></label>
            <div class="col-lg-10">
              <span *ngIf="(subject.invalid && (subject.dirty || subject.touched|| submitted))" >
                <div *ngIf="subject.errors?.required" >
                  <p class='error-display'>Mail Subject is required</p>
                </div>
              </span>
              <input type="text" class="form-control" #subject='ngModel'   name="subject" [(ngModel)]="mail.subject"  id="exampleFormControlInput1" placeholder="" required>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-lg-2 label">Short Description<span  class="text-danger">&nbsp;*</span></label>
            <div class="col-lg-10">
              <span *ngIf="(mailBody.invalid && (mailBody.dirty || mailBody.touched|| submitted))" >
                <div *ngIf="mailBody.errors?.required" >
                  <p class='error-display'>Mail Body is required</p>
                </div>
              </span> 
            <ckeditor [config]="{ extraPlugins: 'divarea', height: '100' }"  #mailBody='ngModel'   name="mailBody" [(ngModel)]="mail.message" required></ckeditor>  
            </div>
          </div>
          <div class="form-group row" >
            <label for="" class="label col-lg-2 col-form-label">Attachment</label>
            <div class='col-lg-10'>    
             <input class="form-control " type="file" (change)="selectImage($event)"  style="height: 2.6rem;width:50em"  placeholder="Image" multiple ><br>
             <output id="list"></output>
            </div>
            </div>
          <div class="form-group row">
            <div class="col-lg-6"></div>
            <div class="col-lg-6">
              <button type="button" class="btn btn-danger btn-sm" (click)='closeForm()'>Close</button>&nbsp;
              <button type="submit" class="btn btn-primary btn-sm" (mousedown)="submitted=true">Send Mail</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
</div>
</div>
