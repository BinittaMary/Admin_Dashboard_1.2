<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-header class='text-center'>Add Staff </nb-card-header>
        <nb-card-body>
            <form novalidate  #staffForm="ngForm" (ngSubmit)="staffForm.form.valid && addStaff()"   >
                <div class="form-group row">
                <label for="" class="label col-lg-2 col-form-label">Staff Name<span  class="text-danger">&nbsp;*</span></label> <br>
                  <div class="col-lg-10">
                    <span *ngIf="(name.invalid && (name.dirty || name.touched|| submitted))" >
                        <div *ngIf="name.errors?.required" >
                        <p class='error-display'>Staff Name is required</p>
                        </div>
                    </span> 
                    <input class="form-control col-lg-10" type="text" #name='ngModel'  name="name" id="name" [(ngModel)]="staffDetails.name"  placeholder="" required/><br>
                  </div>
                </div> 
                <div class="form-group row">
                <label for="" class="label col-lg-2 col-form-label">Designation<span  class="text-danger">&nbsp;*</span></label>
                <div class="col-lg-10">
                    <span *ngIf="(designation.invalid && (designation.dirty || designation.touched|| submitted))" >
                        <div *ngIf="designation.errors?.required" >
                        <p class='error-display'>Designation is required</p>
                        </div>
                    </span> 
                    <select class="form-control col-lg-10 "  #designation='ngModel' [(ngModel)]="staffDetails.designation" name="designation" id="designation" aria-placeholder="Designation" required > 
                        <option selected>--Choose--</option>
                        <option value="CEO">CEO</option> 
                        <option value="Chairman">Chairman</option>
                        <option value="Head-Knwoledge Officer">Head-Knwoledge Officer</option>
                        <option value="Head-Finance & Admin">Head-Finance & Admin</option>
                        <option value="Head – Corporate Operating Unit">Head – Corporate Operating Unit</option>
                        <option value="Company Secretary & Lead – HR">Company Secretary & Lead – HR</option>
                        <option value="Head – Retail Operating Unit">Head – Retail Operating Unit</option>
                        <option value="Senior Knowledge Officer">Senior Knowledge Officer</option>
                        <option value="Senior  IT Infrastructure">Senior  IT Infrastructure</option>
                        <option value="Senior Manager – Academic OU">Senior Manager – Academic OU</option>
                        <option value="Head – Academic Operating Unit">Head – Academic Operating Unit</option>
                        <option value="Senior Manager -Partner Relations">Senior Manager -Partner Relations</option>
                        <option value="Head-Government Operating Unit">Head-Government Operating Unit</option>
                        <option value="Associate Manager -Govt OU">Associate Manager -Govt OU</option>
                        <option value="Associate Manager – Govt OU">Associate Manager – Retail</option>
                        <option value="Assistant Manager – Marketing">Assistant Manager – Marketing</option>
                        <option value="Accountant">Accountant</option>
                        <option value="Knowledge Officer">Knowledge Officer</option>
                        <option value="Project Co-ordinator & Junior Trainer">Project Co-ordinator & Junior Trainer</option>
                        <option value="Junior Knowledge Officer">Junior Knowledge Officer</option>
                        <option value="IT INTERN">IT INTERN</option>
                        <option value="Office Assistant">Office Assistant</option>
                        <option value="Receptionist">Receptionist</option>
                        <option value="Master Trainer Life Skills">Master Trainer Life Skills</option>        
                  </select><br>
                   </div>
                  </div>
                
                <div class="form-group row">
                <label for="" class="label col-lg-2 col-form-label">About<span  class="text-danger">&nbsp;*</span></label>
                <div class=" col-lg-10">
                <span *ngIf="(about.invalid && (about.dirty || about.touched|| submitted))" >
                    <div *ngIf="about.errors?.required" >
                    <p class='error-display'>About is required</p>
                    </div>
                </span>     
                <textarea  rows="5" style='width:53em' cols=90 #about='ngModel' id="about" name="about" [(ngModel)]="staffDetails.about" required ></textarea>
                </div>
                </div>
                
                <div class="form-group row" >
                <label for="" class="label col-lg-2 col-form-label">Image<span  class="text-danger">&nbsp;*</span></label>
                <div class='col-lg-10'>
                <span *ngIf="(image.invalid && (image.dirty || image.touched|| submitted))" >
                    <div *ngIf="image.errors?.required" >
                    <p class='error-display'>Image is required</p>
                    </div>
                </span>       
                 <input class="form-control " type="file" #image='ngModel' name="image" id="image" (change)="selectImage($event)" [(ngModel)]="staffDetails.image" style="height: 2.6rem;width:50em"  placeholder="Image" required><br>
                </div>
                </div>
    
                 <br>
                 <div class="form-group row">
                    <div class="col-lg-6"></div>
                    <div class="col-lg-6">
                      <button type="button" class="btn btn-danger btn-sm" (click)='closeForm()'>Close</button>&nbsp;
                      <button type="submit" class="btn btn-primary btn-sm" (mousedown)="submitted=true">Add Staff</button>
                    </div>
                  </div>
            </form>
        </nb-card-body>
      </nb-card>
  </div>
  </div>
