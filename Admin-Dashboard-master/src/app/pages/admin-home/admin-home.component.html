<div class="row">
    <div class="col-lg-12">
      <nb-card>
        <!-- <nb-card-header class='text-center'>Add Staff </nb-card-header> -->
		<nb-card-body>
			<!-- <h4 class='text-center text-title'>Course Registrations Chart </h4> -->
			<div class='row'>
				<div class='col-lg-2'></div>
				<div class='col-lg-10'>
					<ngx-charts-number-card
					[view]="view"
					[scheme]="colorSchemeTotal"
					[results]="totalData"
					[cardColor]="cardColor"
					(select)="onSelect($event)">
				   </ngx-charts-number-card>
			    </div>
			</div>
		</nb-card-body>
        <nb-card-body>
			<h4 class='text-center text-title'>Course Registrations Chart </h4>
			<div class='row'>
				<div class='col-lg-2'></div>
				<div class='col-lg-10'>
					<ngx-charts-pie-grid
					[view]="view"
					[scheme]="colorSchemeCourse"
					[results]="courseRegistrnData"
					(select)="onSelect($event)">
					</ngx-charts-pie-grid>
			    </div>
			</div>
		</nb-card-body>
		<nb-card-body>
			
			<h4 class='text-center text-title'>Offering Application Chart</h4>
			<div class='row'>
				<div class='col-lg-2'></div>
				<div class='col-lg-10'>
					<ngx-charts-pie-chart
					[view]="view"
					[scheme]="colorScheme"
					[results]="OfferingData"
					[gradient]="gradient"
					[legend]="showLegend"
					[legendPosition]="legendPosition"
					[labels]="showLabels"
					[doughnut]="isDoughnut"
					[trimLabels]="trimLabels"
					(select)="onSelect($event)"
					>
				   </ngx-charts-pie-chart>
			    </div>
			</div>
		</nb-card-body>
	  </nb-card>
	</div>
</div>
